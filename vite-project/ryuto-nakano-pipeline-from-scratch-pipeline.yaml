apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  annotations:
    app.openshift.io/runtime: nodejs
  name: ryuto-nakano-pipeline-from-scratch-pipeline
spec:
  workspaces:
    - name: pipeline-shared-data
      description: |
        This workspace stores the cloned repository and is available to all steps
  params:
    - name: image-repo
      type: string
      description: Docker image name
      default: quay.io/<Account-name>/express-sample-app
  tasks:
    - name: clone-repository
      params:
        - name: url
          value: https://github.com/upslopeio/express-sample-app
      taskRef:
        kind: Task
        name: git-clone
      workspaces:
        - name: output
          workspace: pipeline-shared-data